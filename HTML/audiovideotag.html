<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio and Video tag </title>
</head>
<body>
	<audio src="voice.mp3" controls>
		<source src="voice.mp3" type="voice/mp3">
	</audio>
	<video src="myv.mp4" width="250px" loop controls>
		<source src="myv.mp4" type="video/mp3">
	</video>
</body>
</html>
